<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Anudeep Chowdary</a>.
    </div>
    <div class="container">
      <div class="grid">
        <div class="flex-box">
          <h1 class="heading">
            Get <span class="color-heading">insights</span> that help your
            business grow.
          </h1>
          <p class="description">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="stats-box">
            <div class="compines-box">
              <span class="numbers">10K+</span>
              <p class="text">companies</p>
            </div>
            <div class="templates-box">
              <span class="numbers">314</span>
              <p class="text">templates</p>
            </div>
            <div class="queries-box">
              <span class="numbers">12M+</span>
              <p class="text">queries</p>
            </div>
          </div>
        </div>
        <div class="img-box grid-item">
          <img
            src="images/image-header-desktop.jpg"
            alt="business people"
            class="image image-1"
          />

          <img
            src="images/image-header-mobile.jpg"
            alt="business people"
            class="image image-2"
          />
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
